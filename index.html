/* === START: HEX MENU IMAGE STYLE === */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
    background: transparent;
    font-family: 'Inter', 'Segoe UI', sans-serif;
}

#app {
    width: 100vw;
    height: 100vh;
    background: transparent;
}

/* Hide scrollbars */
::-webkit-scrollbar { display: none; }

/* Main container */
.menu-container.svelte-11594kh {
    position: absolute;
    top: 20%;
    left: 130vh;
    transform: translateYY(-50%);
    width: 40.5vh;
    min-height: 20 vh;
    max-height: 40 vh;
    background: #000000;
    border: 0.1 vh solid #ec4848;
    border-radius: 1.5vh; /* ðŸ‘ˆ ROUND THE CORNERS HERE */
    display: flex;
    flex-direction: column;
    overflow: hidden;
    font-family: 'Inter', 'JetBrains Mono', monospace;
    box-shadow: none;
    transition: all 0.3s ease;
}
/* Header Banner */
/* Header Banner */
.menu-header.svelte-11594kh {
    position: relative;
    width: 100%;
    height: 8vh; /* Reduced height */
    overflow: hidden;
    border-radius: 0;
    z-index: 1;
    border-bottom: 0.1 vh solid #ec4848; /* Pink line under banner */
}
.menu-header.svelte-11594kh img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 0;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
}

/* Breadcrumb Bar */
.breadcrumb-container.svelte-11594kh {
    background: linear-gradient(135deg, #1f0f1a 0%, #2e1a2a 50%, #1f0f1a 100%); /* Dark purple-black */
    color: #ffffff;
    font-size: 1vh;
    padding: 0.8vh 1.2vh;
    text-align: center;
    border-bottom: 0.05vh solid rgba(236, 72, 153, 0.2);
    font-weight: 400;
}

.breadcrumb-text.svelte-11594kh {
    color: #ffffff;
    font-weight: 500;
    font-size: 1.1vh;
    text-shadow: 0 0 0.5vh rgba(236, 72, 153, 0.4);
    animation: breadcrumb-pulse 2s ease-in-out infinite;
}

@keyframes breadcrumb-pulse {
    0% { text-shadow: 0 0 0.3vh rgba(236, 72, 153, 0.2); }
    50% { text-shadow: 0 0 0.8vh rgba(236, 72, 153, 0.6); }
    100% { text-shadow: 0 0 0.3vh rgba(236, 72, 153, 0.2); }
}

/* Menu Content â€” Left Blue Glow Bar */
.menu-content.svelte-11594kh {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem 0;
    position: relative;
    min-height: 0;
}

.menu-content.svelte-11594kh::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 0.5vh;
    height: 100%;
    background: linear-gradient(to bottom, #ec4848, #f472b6);
    border-right: 0.1vh solid #000000;
    z-index: 10;
    box-shadow:
        0 0 0.3vh rgba(236, 72, 153, 0.8),
        inset 0 0 0.3vh rgba(236, 72, 153, 0.4);
    animation: pink-glow 3s ease-in-out infinite alternate;
}

@keyframes pink-glow {
    0% { box-shadow: 0 0 0.3vh rgba(236, 72, 153, 0.8), inset 0 0 0.3vh rgba(236, 72, 153, 0.4); }
    to { box-shadow: 0 0 0.6vh rgba(236, 72, 153, 1), inset 0 0 0.6vh rgba(236, 72, 153, 0.6); }
}

/* Menu Items */
.menu-item.svelte-11594kh {
    padding: 0.8vh 1.2vh;
    height: 3.8vh;
    min-height: 3.8vh;
    color: #ffffff;
    display: flex;
    align-items: center;
    font-size: 1.2vh;
    gap: 0.8vh;
    cursor: pointer;
    transition: all 0.25s ease;
    margin: 0.2vh 0;
    background: transparent;
    border-left: 0.1vh solid transparent;
    border-radius: 0.3vh;
    overflow: hidden;
    z-index: 1;
}

.menu-item.svelte-11594kh:hover {
    background: rgba(236, 72, 153, 0.08);
    border-left: 0.1vh solid #ec4848;
    transform: translateX(0.1vh);
}

.menu-item.active.svelte-11594kh {
    background: rgba(236, 72, 153, 0.1);
    border-left: 0.2vh solid #ec4848;
    transform: translateX(0.1vh);
}

.menu-item.active.svelte-11594kh:before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent 0%, rgba(236, 72, 153, 0.1) 50%, transparent 100%);
    animation: svelte-11594kh-slide-glow 3s ease-in-out infinite;
}

@keyframes svelte-11594kh-slide-glow {
    0% { left: -100%; opacity: 0; }
    50% { opacity: 0.5; }
    100% { left: 100%; opacity: 0; }
}

.menu-icon.svelte-11594kh {
    font-size: 1.3vh;
    color: #ec4848;
    text-shadow: 0 0 0.3vh rgba(236, 72, 153, 0.4);
}

.menu-item.active .menu-icon.svelte-11594kh {
    color: #ffffff;
}

.menu-label.svelte-11594kh {
    flex-grow: 1;
    font-size: 1.2vh;
    color: #ffffff;
}

.menu-item.active .menu-label.svelte-11594kh {
    color: #ffffff;
    font-weight: 600;
}

/* Footer */
.menu-footer.svelte-11594kh {
    background: #000000;
    color: #ffffff;
    font-size: 1.1vh;
    padding: 0.8vh 1.2vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top: 0.1vh solid #ec4848;
    font-family: 'JetBrains Mono', monospace;
}
